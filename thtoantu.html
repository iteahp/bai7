<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>Tính diện tích hình chữ nhật với số liệu được nhập vào</b>
<br>
<button onclick="dt()">Ấn vào đây</button>

<script>
    function dt(){
       let a = prompt("Nhập chiều cao : ")
       let b = prompt("Nhập chiều rộng")
        let cc = parseInt(a)
        let cr = parseInt(b)
       let dt = cc * cr
        document.write("Diện tích hình chữ nhật là :" + dt);
    }
</script>
</body>
</html>
